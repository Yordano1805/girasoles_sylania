<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Te amo Sylania 🌻</title>
<style>
  body{
    margin:0;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: radial-gradient(ellipse at bottom, #0d1a26 0%, #000 100%);
    color:#fff;
    overflow:hidden;
    text-align:center;
  }

  /* Estrellitas */
  .star{
    position:fixed;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation: twinkle 3s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%,100%{ opacity:0.2; transform:scale(1); }
    50%{ opacity:1; transform:scale(1.6); }
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    box-sizing:border-box;
    position:relative;
    z-index:2; /* encima de las estrellas */
  }

  .card{
    width:100%;
    max-width:480px;
    background: rgba(255,255,255,0.06);
    border-radius:20px;
    padding:24px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    text-align:center;
    position:relative;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.08);
  }

  h1{
    margin:0 0 14px;
    font-size:clamp(26px,7vw,38px);
    font-weight:900;
    text-shadow:0 4px 12px rgba(0,0,0,0.7);
    color:#ffd54a;
  }

  .photo{
    width:180px;
    height:180px;
    margin:0 auto 16px;
    border-radius:20px;
    overflow:hidden;
    border:5px solid #ffd54a;
    box-shadow:0 8px 20px rgba(0,0,0,0.5);
  }

  .photo img{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .btn{
    display:inline-block;
    padding:14px 28px;
    margin-top:10px;
    border-radius:999px;
    background:linear-gradient(90deg,#ff7b7b,#ff5d8f);
    color:white;
    font-weight:700;
    font-size:18px;
    border:none;
    cursor:pointer;
    box-shadow:0 6px 16px rgba(255,80,103,0.3);
    transition:transform 140ms ease;
  }
  .btn:active{ transform:scale(.96); }

  /* Animaciones explosión */
  .float{
    position:fixed;
    font-size:28px;
    font-weight:900;
    text-shadow:0 3px 8px rgba(0,0,0,0.5);
    pointer-events:none;
    animation: explode 2.5s ease-out forwards;
    z-index:3;
  }

  @keyframes explode {
    0% { transform:translate(0,0) scale(0.8); opacity:1; }
    100% { transform:translate(var(--x), var(--y)) scale(1.4); opacity:0; }
  }
</style>
</head>
<body>
  <!-- Contenedor de estrellas -->
  <div id="stars"></div>

  <div class="wrap">
    <div class="card">
      <h1>💛 TE AMO SYLANIA 💛</h1>
      <div class="photo">
        <img src="sylania.jpg" alt="Foto de Sylania">
      </div>
      <button id="touchBtn" class="btn">Toca aquí!</button>
    </div>
  </div>

  <!-- Música -->
  <audio id="melody" src="melodia.mp3" preload="auto"></audio>

<script>
  const btn = document.getElementById('touchBtn');
  const melody = document.getElementById('melody');
  let played = false; // música solo primera vez

  const symbols = ["❤️","💛","🌻","💜","TE AMO"];

  function rand(min,max){ return Math.random()*(max-min)+min; }

  function spawnSymbol(x,y,symbol){
    const el=document.createElement('div');
    el.className='float';
    el.textContent=symbol;
    el.style.left=x+'px';
    el.style.top=y+'px';
    const dx = rand(-200,200) + "px";
    const dy = rand(-200,200) + "px";
    el.style.setProperty("--x", dx);
    el.style.setProperty("--y", dy);
    if(symbol==="🌻"||symbol==="TE AMO"){ el.style.color="#ffd54a"; }
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),2500);
  }

  function trigger(x,y){
    for(let i=0;i<30;i++){
      const s = symbols[Math.floor(Math.random()*symbols.length)];
      spawnSymbol(x,y,s);
    }
    if(!played){
      melody.play();
      played = true;
    }
  }

  btn.addEventListener('click',()=>{
    const rect=btn.getBoundingClientRect();
    trigger(rect.left+rect.width/2,rect.top+rect.height/2);
  });

  // Generar estrellas
  const starsContainer = document.getElementById("stars");
  for(let i=0;i<100;i++){
    const star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"%";
    star.style.left=Math.random()*100+"%";
    star.style.animationDuration = (Math.random()*3+2)+"s";
    star.style.opacity = Math.random();
    starsContainer.appendChild(star);
  }
</script>
</body>
</html>
